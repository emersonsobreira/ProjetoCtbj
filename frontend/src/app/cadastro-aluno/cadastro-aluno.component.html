<div class="cadastro-aluno">
  <div style="display: flex; ">
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-fill-add" viewBox="0 0 16 16">
      <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
      <path d="M2 13c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4"/>
    </svg>
    <h1>Cadastro de Aluno</h1>
  </div>

  <form [formGroup]="formularioAluno">

    <div>
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Matr√≠cula</mat-label>
        <input type="number" matInput formControlName="matricula">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Turma</mat-label>
        <mat-select formControlName="turma_id">
          <mat-option *ngFor="let turma of listaTurmas" [value]="turma.id">
            {{turma.nome}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="senha">
      </mat-form-field>
    </div>
  </form>
  <button mat-raised-button color="primary" (click)="salvar()" [disabled]="!formularioAluno.valid">
    Salvar
  </button>
</div>
