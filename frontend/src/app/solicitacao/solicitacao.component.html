<div class="Solicitacao">
  <div>
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
      <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
      <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
    </svg>
    <h1>Solicitação</h1>
  </div>

  <form [formGroup]="formularioSolicitacao">
    <div>
      <mat-form-field>
        <mat-label>Professor</mat-label>
        <mat-select formControlName="professor_id">
          <mat-option
            *ngFor="let Professor of listaProfessores"
            [value]="Professor.id">
            {{Professor.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Objeto</mat-label>
      <mat-select formControlName="objeto_id">
        <mat-option *ngFor="let Objeto of listaObjeto" [value]="Objeto.id">
          {{ Objeto.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Descricao</mat-label>
      <textarea
        matInput
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="5"
        formControlName="descricao">
      </textarea>
    </mat-form-field>
    

    <input type="datetime-local" name="datetime-local" />

    <input type="datetime-local" name="datetime-local" />
    
  </form>
  <br>
  <button mat-raised-button color="primary" (click)="salvar()" [disabled]="!formularioSolicitacao.valid">
    Salvar
  </button>

</div>
